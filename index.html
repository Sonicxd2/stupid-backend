<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huy</title>
    <script>
        window.addEventListener("load", sasi, false);

        function sasi() {
            document.getElementById("matebal").addEventListener("click", matebal, false)
            document.getElementById("shashlik").addEventListener("click", shashlikprepare, false)
            document.getElementById("kalik").addEventListener("click", kaliksmoke, true)

            function matebal() {
                let mateball = new XMLHttpRequest();
                mateball.open("POST", "sasi?sasi=tvoyamaman", true);
                mateball.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                mateball.onreadystatechange = function () {
                    if (mateball.readyState === 4 && mateball.status === 200) {
                        let sasi = JSON.parse(mateball.response);
                        document.getElementById("sasi").innerHTML += sasi.a;
                    }
                };

                mateball.send();

            }

            function shashlikprepare() {
                let mateball = new XMLHttpRequest();
                mateball.open("GET", "prepairshashlik", true);
                mateball.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                mateball.onreadystatechange = function () {
                    if (mateball.readyState === 4 && mateball.status === 200) {
                        alert(mateball.response)
                    }
                };

                mateball.send();
            }

            function kaliksmoke() {
                document.getElementById("timlid").style.visibility = "hidden";
                let mateball = new XMLHttpRequest();
                mateball.open("GET", "pokuritbkalik", true);
                mateball.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

                mateball.onreadystatechange = function () {
                    if (mateball.readyState === 4 && mateball.status === 200) {
                        if (mateball.response === "true") {
                            document.getElementById("timlid").style.visibility = "visible";

                            function huy() {
                                alert("ПРИШЕЛ ЭТОТ ЧЕЛОВЕК(ТИМЛИДЫЧ) И ВЫКУРИЛ ВЕСЬ КАЛИК!")
                            }
                            setTimeout(huy, 100);

                        } else {
                            alert("ВЫ ПОКУРИЛИ КАЛИК И ЗАРАЗИЛИСЬ СПИДОМ! ТЕПЕРЬ ВАМ ПЕЗДА!");
                        }

                    }
                };

                mateball.send();
            }
        }
    </script>
</head>
<body>
<button id="matebal">sasi</button>
<button id="shashlik">ГОТОВИТЬ ШАШЛЫК</button>
<button id="kalik">ПОКУРИТЬ КАЛИК</button>
<div id="sasi"></div>
<img src="https://sun9-42.userapi.com/c848528/v848528543/1cd77f/CqJuAwJvMDk.jpg" id="timlid"
     style="visibility: hidden; width:100%;height:1000px" alt="sasi">
</body>
</html>
